[tool.poetry]
name = "ipwebtools"
version = "1.2.0"
description = "IP Web Tools for manipulation and information in IP Addresses, CIDRs, Subnets and Ranges."
authors = ["Rob Woodward <rob@emailplus.org>"]
license = "BSD-2-Clause"
readme = "README.md"
repository = "https://github.com/robwdwd/ipwebtools"
include = ["README.md", "LICENSE", "app.py", "examples"]

[tool.poetry.dependencies]
python = "^3.9"
uvicorn = {extras = ["standard"], version = "^0.21.0"}
gunicorn = "^20.1.0"
starlette = "^0.26.0"
Jinja2 = "^3.0.1"
Starlette-WTF = "^0.4.3"
netaddr = "^0.8.0"
ipwhois = "^1.2.0"
geoip2 = "^4.4.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^7.1.3"
pylint = "^2.9.6"
pydocstyle = "^6.1.1"
flake8 = "^6.0.0"
isort = "^5.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"